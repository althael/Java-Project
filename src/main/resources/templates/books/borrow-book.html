<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Book Loan</title>
</head>

<body>

<div class="container">

    <h3>Book Directory</h3>
    <hr>



    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Book Name</th>
            <th>Copies for loan</th>
            <th>Users</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each=" tempBook : ${books}">

            <td th:text="${tempBook.name}" />
            <td th:text="${tempBook.copiesAvailable}" />
            </option>
            <td>
                <select>
                    <option th:each="user : ${users}" th:value="${user.firstname}"
                            th:attr="choiceid=${user.id}" th:text="${user.firstname}">

                    </option>

                </select>

            </td>



            <td>


                </a>
                <!-- Add "delete" button/link -->
                <a th:href="@{/books/delete(bookId=${tempBook.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-danger" role="button">Cancel</a>

</div>

</body>
</html>
