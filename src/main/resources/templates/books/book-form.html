<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Create new Book</title>
</head>

<body>

<div class="container">

    <!-- Page Content -->
    <div class="container">
        <div class="col-lg-12">
            <center><h2 class="my-4">Create a new book</h2></center>
            <form action="#" th:action="@{/books/saveBook}"
                  th:object="${books}" method="POST">


                <input type="hidden" th:field="*{id}"/>  <!--just exists here-->

                <input type="text" th:field="*{name}"
                       class="form-control mb-4 col-4" placeholder="Name">

                <input type="text" th:field="*{summary}"
                       class="form-control mb-4 col-4" placeholder="Summary">

                <input type="number" th:field="*{ISBN}"
                       class="form-control mb-4 col-4" placeholder="ISBN">

                <input type="number" th:field="*{copiesPurchased}"
                       class="form-control mb-4 col-4" placeholder="Copies Purchased">

                <input type="hidden" th:field="*{copiesAvailable}"
                       class="form-control mb-4 col-4" placeholder="Copies Available">


                <button type="submit" class="btn btn-info col-2">Save</button>
                <a href="/" class="btn btn-danger" role="button">Cancel</a>

            </form>

            <hr>


            <!-- /.container -->
        </div>
    </div>
</div>
</body>
</html>
